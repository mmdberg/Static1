<!DOCTYPE html>
<html>
<head>
  <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="body">
  <section class="topboxes">
    <article class="box1 box">
      <h1>Planet Earth</h1>
      <p>There are seven continents across the globe.</p>
      <p>Take a look at this portfolio to learn more.</p>
    </article>
    <figure class="box2 square box">
      <img class="smallimg" alt="Image of the Egyptian sphinx" src="Africa.svg">
      <figcaption>AFRICA</figcaption>
    </figure>
    <article class="box3 square box">
      <img class="smallimg" src="Antarctica.svg">Antarctica
    </article>
    <article class="box4 square box">
      <img class="smallimg" src="Asia.svg">Asia
    </article>
    <article class="box5 square box">
      <img class="smallimg" src="Australia.svg">Australia
    </article>
    <article class="box6 square box">
      <img class="smallimg" src="Europe.svg">Europe
    </article>
    <article class="box7 square box">
      <img class="smallimg" src="NorthAmerica.svg">North America
    </article>
    <article class="box8 square box">
      <img class="smallimg" src="SouthAmerica.svg">South America
    </article>
  </section>
  <section class="right-side">
    <div class="img-class">  
      <img src="https://cottonon.com/dw/image/v2/BBDS_PRD/on/demandware.static/-/Sites-catalog-master-typo/default/dwa6ccbee2/134763/134763-66-2.jpg?sw=400&sh=600&sm=fit"> 
<!--       <nav class="navigation">
        <img src="left-arrow.svg">
        <img src="right-arrow.svg">
      </nav> -->
    </div>
  </section>
  </div>
</body>
</html>
