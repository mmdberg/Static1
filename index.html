<!DOCTYPE html>
<html>
<head>
  <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="body">
  <section class="topboxes">
    <article class="box1 box">
      <h1>See the world</h1>
      <p class="header-text">There are seven continents across the globe.</p>
      <p class="header-text">Take a look at this portfolio to learn more.</p>
      <p class="bordered-box"><img class="header-icon" src="globeicon.svg">World Map</p>
      <p class="bordered-box"><img class="header-icon" src="phoneicon.svg">Contact</p>
    </article>
    <figure class="box2 square box">
      <img class="smallimg" alt="Image of the Egyptian sphinx" src="Africa.svg">
      <figcaption>Africa</figcaption>
    </figure>
    <figure class="box3 square box">
      <img class="smallimg" src="Antarctica.svg">
      <figcaption>Antarctica</figcaption>
    </figure>
    <figure class="box4 square box">
      <img class="smallimg" src="Asia.svg">
      <figcaption>Asia</figcaption>
    </figure>
    <figure class="box5 square box">
      <img class="smallimg" src="Australia.svg">
      <figcaption>Australia</figcaption>
    </figure>
    <figure class="box6 square box">
      <img class="smallimg" src="Europe.svg">
      <figcaption>Europe</figcaption>
    </figure>
    <figure class="box7 square box">
      <img class="smallimg" src="NorthAmerica.svg">
      <figcaption>North America</figcaption>
    </figure>
    <figure class="box8 square box">
      <img class="smallimg" src="SouthAmerica.svg">
      <figcaption>South America</figcaption>
    </figure>
  </section>
  <section class="right-side">
          <div class="dots">
            <p class = "dot"> </p>
            <p class = "dot dot2"> </p>
            <p class = "dot dot2"> </p>
          </div>
        <img class = "arrows left" src="left-arrow.svg">
        <img class = "arrows right" src="right-arrow.svg">
  </section>
  </div>
</body>
</html>
